<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Netdecker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename="js/form.js") }}"></script>
    </head>
    <body>
        <div class="d-flex align-items-center flex-column">
            <h1>Netdecker - Importable Decklist Generator</h1>
            <p>Paste the link to the decklist image (must be a direct link to an image file), then select a format to create a text decklist.</p>
            <form id="decklist-form">
                <input type="url" id="url" placeholder="https://example.com/image.jpg" size=50>
                <select id="format">
                    {% for format in formats %}
                        <option value="{{ format }}">{{ format }}</option>
                    {% endfor %}
                </select>
                <button type="submit" id="form-submit">
                    <div id="button-loaded">Generate Decklist</div>
                    <div id="button-loading" hidden="true">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Loading...
                    </div>
                </button>

            </form>
            <br>
            
            <div class="bg-light border border-success p-2" id="decklist" hidden="true"><button id="copy-decklist">
                Copy Decklist</button>
                <p id="decklist-text" class="font-monospace" style="white-space: pre-line"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
